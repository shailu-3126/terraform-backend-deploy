name: Terraform_and_Cloud_Run_Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Decode base64 secret safely (avoids JSON escaping/paste issues)
      - name: Decode service account key from base64 (safe)
        run: |
          echo "$GCP_SA_KEY_B64" | base64 --decode > "$HOME/gcp-key.json"
          chmod 600 "$HOME/gcp-key.json"
          echo "Key file size (bytes):" $(wc -c < "$HOME/gcp-key.json")
        env:
          GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY_B64 }}

      # Validate JSON to fail fast if something still wrong
      - name: Validate credentials JSON
        run: |
          jq -e . "$HOME/gcp-key.json" >/dev/null || (echo "Invalid JSON credentials file" && exit 1)

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV

      # Terraform setup
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="credentials_file=$HOME/gcp-key.json" \
            -var="image_url=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloudrun-repo/backend-app:v1" \
            -var="app_name=backend-app" \
            -var="region=us-central1"

      - name: Terraform Apply
        working-directory: ./terraform
        run: |
          terraform apply -auto-approve -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="credentials_file=$HOME/gcp-key.json" \
            -var="image_url=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloudrun-repo/backend-app:v1" \
            -var="app_name=backend-app" \
            -var="region=us-central1"

      # Show Cloud Run URL clearly at the end
      - name: Show Cloud Run URL
        working-directory: ./terraform
        run: |
          SERVICE_URL=$(terraform output -raw service_url 2>/dev/null || terraform output -json | jq -r ".service_url.value // empty")
          echo ""
          echo "======================================"
          echo "‚úÖ Cloud Run deployed successfully!"
          echo "üåç URL: $SERVICE_URL"
          echo "======================================"

      # Always upload terraform debug log
      - name: Upload terraform debug log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-log
          path: terraform.log
          retention-days: 7
